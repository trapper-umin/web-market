<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/market/products/{id}/edit(id=${product.getId()})}" th:object="${product}">
  <label for="name">Enter new name</label>
  <input type="text" th:field="*{name}" id="name">
  <label for="quantity">Enter new quantity</label>
  <input type="text" th:field="*{quantity}" id="quantity">
  <input type="submit" value="update">
</form>
</body>
</html>
